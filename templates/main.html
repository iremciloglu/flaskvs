<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/home.css">
  </head>
  <body class="bg">
    <ul class="navbar">
      <li style="background-color:rgb(234, 235, 242)">
        <a href="http://127.0.0.1:5000/home" style="color:#2812b6; font-family:'Times New Roman', Times, serif"><b>METUBank</b></a>
      </li>
      <li style="float:right"><a href="{{ url_for('logout') }}">Log Out</a></li>
      <li style="float:right"><a href="http://127.0.0.1:5000/settings">Settings</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">View Lists</a>
        <div class="dropdown-content">
          <a href="http://127.0.0.1:5000/emp">View Employees</a>
          <a href="http://127.0.0.1:5000/branch">View Branches</a>
          <a href="http://127.0.0.1:5000/cust">View Customers</a>
        </div>
      </li>
      <li class = "dropdown">
        <a href="javascript:void(0)" class="dropbtn">Run Simulation</a>
        <div class="dropdown-content">
          <a href="http://127.0.0.1:5000/graph_view">View Graph</a>
        </div>
      </li>
    </ul>

    <section>
      <header>
        {% block header %}
        {% endblock %}
      </header>

      {% block content %}
      {% endblock %}
    </section>

  </body>
</html>
